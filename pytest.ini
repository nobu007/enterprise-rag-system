[pytest]
# Pytest configuration for Enterprise RAG System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    slow: Slow running tests
    api: API endpoint tests

# Coverage options (when using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term

# Minimum version
minversion = 7.0

# Asyncio mode
asyncio_mode = auto

# Log options (optional, for debugging)
# log_cli = true
# log_cli_level = INFO
